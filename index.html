<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Presentation Viewer</title>
      <link rel="stylesheet" href="/src/style.css">
    </head>
    <body>
      <div class="container">
        <div class="input-area">
          <input type="file" id="fileInput" accept=".md,.txt">
          <textarea id="textInput" placeholder="Paste text here"></textarea>
          <button id="previewButton">Preview</button>
          <button id="resetButton">Reset</button>
        </div>
        <div id="content" class="content" aria-live="polite"></div>
        <div class="navigation">
          <button id="prevButton" aria-label="Previous Slide">Previous</button>
          <button id="nextButton" aria-label="Next Slide">Next</button>
        </div>
      </div>
      <script type="module" src="/src/main.js"></script>
    </body>
    </html>
